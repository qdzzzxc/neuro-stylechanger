version: '3'

services:
  bot:
    build:
      context: ./bot
    command: ["python", "__main__.py"]
    restart: always
    depends_on:
      - nats

  neuro:
    build:
      context: ./neuro
    command: ["python","main.py"]
    restart: always
    depends_on:
      - nats

  nats:
    image: nats:latest
    restart: always
    ports:
      - "4222:4222"
    volumes:
      - ./nats-server.conf:/nats-server.conf
    command: "--config /nats-server.conf"